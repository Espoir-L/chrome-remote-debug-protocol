language: node_js

node_js:
    - "node"

install:
    - npm install -g typescript@next
    - npm install -g coffee-script
    - npm install -g jake
    - npm install -g typings
    - typings install
    - npm install


before_script:
    - cd $TRAVIS_BUILD_DIR

script:
    - npm run download-protocols
    - npm run generate-crdp
    - npm run smoke-test
